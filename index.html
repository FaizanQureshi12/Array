<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['Fly', 1, 2, 'ea', 4, 'df', 6, 7, 8, 'duck']
        console.log(arr);
        console.log(arr[3]);
        document.write(arr + '<br><br>');
        arr.pop();
        document.write(arr + '<br><br>');
        arr.push('Right');
        document.write(arr + '<br><br>');
        arr.shift();
        document.write(arr + '<br><br>');
        arr.unshift('Mute');
        document.write(arr + '<br><br>');

        var b = arr.slice(0, 4);
        document.write(b + '<br><br>');
        arr.splice(4, 2, 'Mehak', 'Rimsha');
        document.write(arr + '<br><br>');

    </script>

</body>

</html>
